
<!DOCTYPE html>
<html>
<head>
  <title> Visual</title>
  <style>
    .box1 {
      background-color: red;
      padding: 10px;
      margin: 20px;
	  width:200px;
    }

    .box2 {
      background-color: green;
      padding: 5px 15px;
      border: 3px solid black;
      margin: 15px;
	  width:250px;
    }

    .box3 {
      background-color: blue;
      padding: 20px;
      border: 5px dashed gray;
      margin: 5px;
	  width:220px;
    }

    
    
  </style>
</head>
<body>

  <div class="box1">Box 1</div>
  <div class="box2">Box 2</div>
  <div class="box3">Box 3</div>

</body>
</html>
